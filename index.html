<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://petyahyria.github.io/carousel/images/i6.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://petyahyria.github.io/carousel/">
    <meta property="og:site_name" content="Peter Hyria carousel">
    <meta property="og:title" content="Peter Hyria official carousel">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://petyahyria.github.io/carousel/images/i6.jpg">
    <meta name="description" content="Carousel, image slider on vannila js.">

    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="left" class="arrow">&lArr;</div>
        <div class="carousel">
            <img src="./images/i1.jpg" alt="" class="img img-active" data-img="1">
            <img src="./images/i2.jpg" alt="" class="img" data-img="2">
            <img src="./images/i3.jpg" alt="" class="img" data-img="3">
            <img src="./images/i4.jpg" alt="" class="img" data-img="4">
            <img src="./images/i5.jpg" alt="" class="img" data-img="5">
            <img src="./images/i6.jpg" alt="" class="img" data-img="6">
            <img src="./images/i7.jpg" alt="" class="img" data-img="7">
        </div>
        <div id="right" class="arrow">&rArr;</div>
    </div>
    <div class="dots">
        <div data-btn="1" class="dot dot-active"></div>
        <div data-btn="2" class="dot"></div>
        <div data-btn="3" class="dot"></div>
        <div data-btn="4" class="dot"></div>
        <div data-btn="5" class="dot"></div>
        <div data-btn="6" class="dot"></div>
        <div data-btn="7" class="dot"></div>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
