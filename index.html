<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="left" class="arrow">&lArr;</div>
        <div class="carousel">
            <img src="./i1.jpg" alt="" class="img img-active" data-img="1">
            <img src="./i2.jpg" alt="" class="img" data-img="2">
            <img src="./i3.jpg" alt="" class="img" data-img="3">
            <img src="./i4.jpg" alt="" class="img" data-img="4">
            <img src="./i5.jpg" alt="" class="img" data-img="5">
            <img src="./i6.jpg" alt="" class="img" data-img="6">
            <img src="./i7.jpg" alt="" class="img" data-img="7">
        </div>
        <div id="right" class="arrow">&rArr;</div>
    </div>
    <div class="dots">
        <div data-btn="1" class="dot dot-active"></div>
        <div data-btn="2" class="dot"></div>
        <div data-btn="3" class="dot"></div>
        <div data-btn="4" class="dot"></div>
        <div data-btn="5" class="dot"></div>
        <div data-btn="6" class="dot"></div>
        <div data-btn="7" class="dot"></div>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
